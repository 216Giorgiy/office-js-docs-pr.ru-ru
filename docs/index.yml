abstract:
  description: <a href="https://docs.microsoft.com/ru-ru/office/dev/add-ins/overview/office-add-ins">Платформа надстроек Office</a> позволяет создавать решения, которые расширяют возможности приложений Office и взаимодействуют с документами Office. В случае надстроек Office можно использовать привычные веб-технологии, например HTML, CSS и JavaScript, для взаимодействия с Word, Excel, PowerPoint, OneNote, Project и Outlook, а также для расширения возможностей этих приложений. Ваше решение может работать в Office на нескольких платформах, включая Office для Windows, Office Online, Office для Mac и Office для iPad. Информация о том, как создавать надстройки Office, опираясь на наши краткие и практические руководства, а также справочную документацию по API.<br/><br/><b>Примечание.</b> Сведения о надстройках COM или VSTO см. в <a href="https://msdn.microsoft.com/ru-ru/library/fp161347.aspx" target="_blank">документации MSDN</a>.
  aside:
