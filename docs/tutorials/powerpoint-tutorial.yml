    Из этого руководства вы узнаете, как создать надстройку области задач PowerPoint, которая добавляет фотографию дня <a href="https://www.bing.com">Bing</a> и текст на слайд, получает метаданные слайда и обеспечивает переход между слайдами. Если в процессе возникнет проблема, <a href="https://github.com/OfficeDev/office-js-docs-pr/issues">сообщите нам об этом</a>.
