### YamlMime:Tutorial
title: Руководство по надстройкам Excel
metadata:
  title: Руководство по надстройкам Excel
  description: В этом руководстве показана разработка надстройки Excel, которая создает, заполняет, фильтрует и сортирует данные таблиц, создает диаграммы, закрепляет заголовки таблиц, защищает листы и открывает диалоговые окна.
  audience: Для разработчиков
  level: начинающих
  displayType: one-column
  ms.date: 01/18/2018
items:
- durationInMinutes: 1
  content: |
    В этом руководстве показано создание надстройки Excel, которая взаимодействует с таблицами, диаграммами, листами, диалоговыми окнами в книге Excel. Вы начнете разрабатывать надстройку Excel, которая создает, заполняет и форматирует таблицы. Последовательно выполняя каждый из шагов, описанных в руководстве, вы будете постепенно добавлять функции в надстройку. Если в процессе возникнет проблема, <a href="https://github.com/OfficeDev/office-js-docs-pr/issues">сообщите нам об этом</a>.
